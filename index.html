<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft-content">
    <div class="myimage">
      <img class="nft-image1" src="images/image-equilibrium.jpg" alt="equilibrium image">
    </div>
    <div class="nft-whole">
      <h1 class="header">Equilibrium #3429</h1>
      <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-price">
      <div class="nft-subprice">
        <img class="icon1" src="images/icon-ethereum.svg" alt="ethereum icon">
        <p class="second-p">0.041 ETH</p>
      </div>
      <div class="nft-days">
      <img class="icon2" src="images/icon-clock.svg" alt="clock icon">
      <p class="third-p">3 days left</p>
      </div>
    </div>
    <div class="nft-creation">
      <img class="nft-image2" src="images/image-avatar.png" alt="avatar image">
      <p class="fourth-p">Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>
  </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
        <p>Coded by <a href="https://www.github.com/Elektrokat" target="_blank">Elektrokat</a>.</p>
      </div>
    </footer>
  
</body>
</html>
